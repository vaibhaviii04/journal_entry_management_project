<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Journal</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 400px;
    width: 90%;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    font-size: 28px;
}

.lock-icon {
    font-size: 60px;
    margin: 20px 0;
}

.subtitle {
    color: #debba1;
    margin-bottom: 30px;
    font-size: 14px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input[type="password"] {
    padding: 12px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 14px;
    background: #f7f3ee;
    color: #4e3b2c;
    font-family: 'Poppins', sans-serif;
}

input[type="password"]:focus {
    outline: none;
    border-color: #e8d8b8;
    box-shadow: 0 0 8px rgba(184,159,130,0.5);
}

.button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
}

button, .back-btn {
    padding: 12px 25px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

button {
    background: #debba1;
    color: #4e3b2c;
    border: none;
}

button:hover {
    background: #e8d8b8;
    transform: scale(1.05);
}

.back-btn {
    background: #8f7455;
    color: #f7f3ee;
    border-color: #8f7455;
}

.back-btn:hover {
    background: #7a6447;
    transform: scale(1.05);
}

.alert {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
}

.alert-error {
    background: rgba(217, 83, 79, 0.2);
    color: #ff6b6b;
    border: 1px solid #ff6b6b;
}

.alert-success {
    background: rgba(92, 184, 92, 0.2);
    color: #5cb85c;
    border: 1px solid #5cb85c;
}
</style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîê</div>
        <h1>Journal Locked</h1>
        <p class="subtitle">Enter your password to unlock your journal</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <input type="password" 
                   name="password" 
                   placeholder="Enter your password" 
                   required 
                   autofocus>
            
            <div class="button-group">
                <button type="submit">üîì Unlock Journal</button>
                <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back</a>
            </div>
        </form>
    </div>
</body>
</html>
