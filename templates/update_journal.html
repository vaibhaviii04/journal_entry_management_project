<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Journal Entry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 900px;  /* Wider container */
    width: 90%;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #f7f3ee;
    font-size: 28px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"],
textarea {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #debba1;
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    color: #4e3b2c;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}

input[type="text"]:focus,
textarea:focus {
    border-color: #e8d8b8;
    box-shadow: 0 0 10px rgba(184,159,130,0.3);
    background: rgba(255, 255, 255, 1);
}

textarea {
    min-height: 300px;
    resize: vertical;
    line-height: 1.5;
}

.privacy-container {
    display: flex;
    align-items: center;
    margin: 20px 0;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    border: 1px solid #debba1;
    transition: all 0.3s ease;
}

.privacy-container:hover {
    background: rgba(255, 255, 255, 0.15);
}

.privacy-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    cursor: pointer;
}

.privacy-container label {
    color: #f7f3ee;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
}

.password-field {
    margin: 20px 0;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    border: 1px solid #debba1;
    transition: all 0.3s ease;
}

.password-field:hover {
    background: rgba(255, 255, 255, 0.15);
}

.password-field input {
    width: 100%;
    margin-bottom: 0;
}

.password-hint {
    font-size: 12px;
    color: #ccc;
    margin-top: 8px;
    font-style: italic;
}

.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 25px;
}

button, .back-btn {
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: 500;
}

button {
    background: #debba1;
    color: #4e3b2c;
    border: none;
}

button:hover {
    background: #e8d8b8;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.back-btn {
    background: #8f7455;
    color: #f7f3ee;
    border: none;
}

.back-btn:hover {
    background: #7a6447;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.form-section {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    color: #f7f3ee;
    font-size: 14px;
    font-weight: 500;
}

/* Animation for password field */
@keyframes slideDown {
    from {
        opacity: 0;
        max-height: 0;
    }
    to {
        opacity: 1;
        max-height: 200px;
    }
}

.password-field.show {
    animation: slideDown 0.3s ease-out;
}
</style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Update Journal Entry</h1>

        <form method="POST" action="{{ url_for('update_journal', username=username, id=journal['id']) }}">
            <div class="form-section">
                <label class="form-label">Entry Title (Optional)</label>
                <input type="text" 
                       name="title" 
                       value="{{ journal['title'] if journal['title'] else '' }}"
                       placeholder="Enter a title for your entry" 
                       maxlength="100">
            </div>
            
            <div class="form-section">
                <label class="form-label">Entry Content</label>
                <textarea name="content" required placeholder="Write your thoughts here...">{{ journal['content'] }}</textarea>
            </div>
            
            <div class="privacy-container">
                <input type="checkbox" 
                       id="is_private" 
                       name="is_private" 
                       value="1"
                       {% if journal['is_private'] %}checked{% endif %}>
                <label for="is_private">
                    <span>üîí</span> Mark as Private (Only you can see this)
                </label>
            </div>
            
            <div id="password-field" class="password-field" style="display: {% if journal['is_private'] %}block{% else %}none{% endif %};">
                <label class="form-label">Password for Private Entry</label>
                <input type="password" 
                       name="password" 
                       placeholder="Enter password (leave empty to keep current)">
                <div class="password-hint">
                    üí° Leave empty to keep the current password, or enter a new one
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">üíæ Update Entry</button>
                <a href="{{ url_for('view_journal', username=username) }}" class="back-btn">‚¨Ö Back</a>
            </div>
        </form>
    </div>

    <script>
        // Show/hide password field based on private checkbox
        document.getElementById('is_private').addEventListener('change', function() {
            const passwordField = document.getElementById('password-field');
            if (this.checked) {
                passwordField.style.display = 'block';
                passwordField.classList.add('show');
            } else {
                passwordField.style.display = 'none';
                passwordField.classList.remove('show');
            }
        });

        // Add some interactivity to form fields
        const inputs = document.querySelectorAll('input[type="text"], textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
