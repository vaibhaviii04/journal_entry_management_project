<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Journal Entry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 600px;
    width: 90%;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"],
textarea {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 14px;
    background: #f7f3ee;
    color: #4e3b2c;
    font-family: 'Poppins', sans-serif;
}

textarea {
    min-height: 200px;
    resize: vertical;
}

.button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
}

button, .back-btn {
    padding: 10px 25px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

button {
    background: #f7f3ee;
    color: #4e3b2c;
}

button:hover {
    background: #e8d8b8;
}

.back-btn {
    background: #8f7455;
    color: #f7f3ee;
    border-color: #8f7455;
}

.back-btn:hover {
    background: #7a6447;
}
</style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Add New Journal Entry</h1>
        <form action="{{ url_for('add_journal', username=username) }}" method="POST">
            <input type="text" 
                   name="title" 
                   placeholder="Entry Title (optional)" 
                   maxlength="100">
            
            <textarea name="content" 
                      placeholder="Write your thoughts here..." 
                      required></textarea>
            
            <div class="button-group">
                <button type="submit">üíæ Save Entry</button>
                <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back</a>
            </div>
        </form>
    </div>
</body>
</html>
