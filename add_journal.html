<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Journal Entry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 650px;
    max-width: 90%;
    padding: 35px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    text-align: center;
}

h1 {
    margin-bottom: 25px;
    font-size: 28px;
    color: #f7f3ee;
}

/* ✅ Textarea styling — enforced with !important */
form textarea {
    width: 100%;
    min-height: 200px;
    padding: 18px;
    border-radius: 10px;
    border: 1px solid #debba1 !important;
    resize: vertical;
    font-size: 17px;
    background: #fffdf8 !important; /* Bright parchment */
    color: #3b2e23 !important;
    transition: all 0.3s ease;
}

form textarea::placeholder {
    color: #a08d7a !important;
    font-style: italic;
}

form textarea:focus {
    border-color: #e8d8b8 !important;
    box-shadow: 0 0 10px rgba(232, 216, 184, 0.5) !important;
    outline: none;
}

/* Character counter */
.char-count {
    text-align: right;
    font-size: 14px;
    color: #debba1;
    margin: 8px 0 15px;
}

/* Add Entry button */
form button {
    padding: 12px 28px;
    border-radius: 10px;
    border: none;
    background: #debba1 !important;
    color: #2d2821 !important;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
}

form button:hover {
    transform: scale(1.05);
    background: #e8d8b8 !important;
}

/* Back button */
.back-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 20px;
    border-radius: 8px;
    background: #f7f3ee !important;
    color: #2d2821 !important;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.back-btn:hover {
    transform: scale(1.05);
    background: #e8d8b8 !important;
}
</style>
</head>
<body>
<div class="container">
    <h1>Add Journal Entry</h1>

    <form action="{{ url_for('add_journal') }}" method="POST">
        <textarea id="journal-content" name="content" placeholder="Write your thoughts here..." required></textarea>
        <div class="char-count" id="char-count">0 characters</div>
        <button type="submit">➕ Add Entry</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-btn">⬅ Back to Dashboard</a>
</div>

<script>
const textarea = document.getElementById('journal-content');
const charCount = document.getElementById('char-count');
textarea.addEventListener('input', () => {
    charCount.textContent = `${textarea.value.length} characters`;
});
</script>
</body>
</html>
