<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2d2821, #8f7455);
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(90, 75, 58, 0.25);
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    form:hover { transform: translateY(-5px); }

    h2 {
      margin-bottom: 25px;
      color: #8d715c;
      font-weight: 600;
    }

    .input-container {
      position: relative;
      margin: 10px 0;
    }

    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #a67c52;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px 12px 35px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbb89d;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f6f2;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #b89f82;
      box-shadow: 0 0 8px rgba(136, 117, 95, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #f7f3ee;
      color: #debba1;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e8e2d8;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(179, 151, 120, 0.25);
    }

    .alert {
      background: #f3ede6;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #6f5e4a;
      font-weight: 500;
    }

    p a {
      color: #4e3b2c;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
      color: #92694d;
    }
  </style>
</head>
<body>
<div class="center-container">
  <form method="POST">
    <h2>Forgot Password ‚úâÔ∏èüîë</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="input-container">
      <i class="fa fa-envelope"></i>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <button type="submit">Send OTP üìß</button>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </form>
</div>
</body>
</html>
