<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Private Entry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 400px;
    width: 90%;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-align: center;
}

.lock-icon {
    font-size: 48px;
    margin-bottom: 20px;
}

h1 {
    margin-bottom: 20px;
}

.entry-title {
    color: #debba1;
    margin-bottom: 20px;
    font-size: 18px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="password"] {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 14px;
    background: #f7f3ee;
    color: #4e3b2c;
    font-family: 'Poppins', sans-serif;
}

button {
    padding: 10px 25px;
    border: 1px solid #debba1;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #f7f3ee;
    color: #4e3b2c;
}

button:hover {
    background: #e8d8b8;
}

.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 8px 14px;
    border-radius: 8px;
    border: 1px solid #debba1;
    background: #8f7455;
    color: #f7f3ee;
    text-decoration: none;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #7a6447;
}
</style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">ðŸ”’</div>
        <h1>Private Entry</h1>
        <div class="entry-title">{{ journal['title'] if journal['title'] else 'Untitled' }}</div>
        
        <form method="POST">
            <input type="password" 
                   name="password" 
                   placeholder="Enter password to unlock" 
                   required>
            <button type="submit">ðŸ”“ Unlock</button>
        </form>
        
        <a href="{{ url_for('view_journal', username=username) }}" class="back-btn">â¬… Back</a>
    </div>
</body>
</html>
