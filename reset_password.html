<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2d2821, #8f7455);
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(90, 75, 58, 0.25);
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    form:hover { transform: translateY(-5px); }

    h2 {
      margin-bottom: 25px;
      color: #8d715c;
      font-weight: 600;
    }

    .input-container {
      position: relative;
      margin: 10px 0;
    }

    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #a67c52;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 15px 12px 35px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbb89d;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f6f2;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #b89f82;
      box-shadow: 0 0 8px rgba(136, 117, 95, 0.5);
    }

    #toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #strength-msg {
      font-weight: bold;
      margin-top: 5px;
      display: block;
      text-align: right;
      color: #4e3b2c;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #f7f3ee;
      color: #debba1;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e8e2d8;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(179, 151, 120, 0.25);
    }

    .alert {
      background: #f3ede6;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #6f5e4a;
      font-weight: 500;
    }

    p a {
      color: #4e3b2c;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
      color: #92694d;
    }
  </style>
</head>
<body>
<div class="center-container">
  <form method="POST">
    <h2>Reset Password üîë‚ú®</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- OTP -->
    <div class="input-container">
      <i class="fa fa-key"></i>
      <input type="text" name="otp" placeholder="Enter OTP" required>
    </div>

    <!-- New Password -->
    <div class="input-container" style="position: relative;">
      <i class="fa fa-lock"></i>
      <input type="password" name="new_password" id="password" placeholder="New Password" required>
      <span id="toggle-password">üëÅÔ∏è</span>
      <span id="strength-msg"></span>
    </div>

    <button type="submit">Reset ‚úÖ</button>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </form>
</div>

<script>
const passwordInput = document.getElementById('password');
const togglePassword = document.getElementById('toggle-password');
const strengthMsg = document.getElementById('strength-msg');

// Show/hide password
togglePassword.addEventListener('click', () => {
    if(passwordInput.type === "password"){
        passwordInput.type = "text";
        togglePassword.textContent = "üôà";
    } else {
        passwordInput.type = "password";
        togglePassword.textContent = "üëÅÔ∏è";
    }
});

// Password strength
passwordInput.addEventListener('input', () => {
    const pwd = passwordInput.value;
    let strength = '';
    let color = '';

    const hasLetters = /[a-zA-Z]/.test(pwd);
    const hasNumbers = /\d/.test(pwd);
    const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);

    if(pwd.length === 0){
        strengthMsg.textContent = '';
        return;
    }
    if(pwd.length < 6){ strength='Weak'; color='red'; }
    else if(pwd.length >= 6 && hasLetters && hasNumbers){ strength='Medium'; color='orange'; }
    if(pwd.length >= 8 && hasLetters && hasNumbers && hasSpecial){ strength='Strong'; color='green'; }

    strengthMsg.textContent = strength;
    strengthMsg.style.color = color;
});
</script>
</body>
</html>
