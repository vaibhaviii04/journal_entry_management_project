<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2d2821, #8f7455);
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(90, 75, 58, 0.25);
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    form:hover { transform: translateY(-5px); }

    h2 {
      margin-bottom: 25px;
      color: #8d715c;
      font-weight: 600;
    }

    .input-container {
      position: relative;
      margin: 10px 0;
    }

    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #a67c52;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px 12px 35px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbb89d;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f6f2;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #b89f82;
      box-shadow: 0 0 8px rgba(136, 117, 95, 0.5);
    }

    #toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #f7f3ee;
      color: #debba1;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e8e2d8;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(179, 151, 120, 0.25);
    }

    .alert {
      background: #f3ede6;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #6f5e4a;
      font-weight: 500;
    }

    p a {
      color: #4e3b2c;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
      color: #92694d;
    }
  </style>
</head>
<body>

<div class="center-container">
  <form method="POST">
    <h2>Login üëã‚ú®</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Username -->
    <div class="input-container">
      <i class="fa fa-user"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>

    <!-- Password -->
    <div class="input-container" style="position: relative;">
      <i class="fa fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <span id="toggle-password">üëÅÔ∏è</span>
    </div>

    <button type="submit">Login ‚úÖ</button>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
  </form>
</div>

<script>
const passwordInput = document.getElementById('password');
const togglePassword = document.getElementById('toggle-password');

// Show/hide password
togglePassword.addEventListener('click', () => {
    if(passwordInput.type === "password"){
        passwordInput.type = "text";
        togglePassword.textContent = "üôà";
    } else {
        passwordInput.type = "password";
        togglePassword.textContent = "üëÅÔ∏è";
    }
});
</script>

</body>
</html>
