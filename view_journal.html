<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Journal Entries</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2d2821, #8f7455);
    color: #f7f3ee;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: #f7f3ee;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.entry {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    text-align: left;
}

.entry p {
    white-space: pre-wrap;
}

/* Keep forms inline so buttons stay side-by-side */
form {
    display: inline;
    margin: 0;
    padding: 0;
}

/* Base style for both buttons */
.action-btn {
    padding: 8px 16px;
    margin: 8px 4px 0 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 500;
}

/* Edit button */
.update-btn {
    background: #debba1;
    color: #4e3b2c;
}
.update-btn:hover {
    background: #e8d8b8;
    transform: scale(1.05);
}

/* Delete button */
.delete-btn {
    background: #d9534f;
    color: white;
}
.delete-btn:hover {
    background: #c9302c;
    transform: scale(1.05);
}

/* Back button */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    background: #f7f3ee;
    color: #2d2821;
    padding: 10px 20px;
    border-radius: 8px;
    transition: 0.3s;
}

.back-btn:hover {
    background: #e8d8b8;
}
</style>
</head>
<body>
    <h1>Your Journal Entries</h1>

    <div class="container">
        {% if journals %}
            {% for journal in journals %}
                <div class="entry">
                    <p>{{ journal['content'] }}</p>
                    <!-- Edit button -->
                    <form action="{{ url_for('update_journal', id=journal['id']) }}" method="GET">
                        <button type="submit" class="action-btn update-btn">‚úèÔ∏è Edit</button>
                    </form>
                    <!-- Delete button -->
                    <form action="{{ url_for('delete_journal', id=journal['id']) }}" method="POST">
                        <button type="submit" class="action-btn delete-btn">üóëÔ∏è Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No journal entries yet.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('dashboard') }}" class="back-btn">‚¨Ö Back to Dashboard</a>
</body>
</html>
